<div>
    <h2>All Employees</h2>
    <br />
    <br />
    <div>
      <p>Token not set!</p>
    </div>
    <button>Add New Employee</button>

    <div>
      <div>
  
        <input id="userFirstName" [(ngModel)]="userFirstName" placeholder="First Name">
  
        <input id="userLastName" [(ngModel)]="userLastName" placeholder="Last Name">
  
        <input  id="userEmail" [(ngModel)]="userEmail" placeholder="Email">
      </div>
      <br />
      <button (click)="addNewUser(userFirstName, userLastName, userEmail)">Add User</button>
    
    </div>

    <br />
  
    <input type="name" id="search-text" aria-describedby="search-text"
           [(ngModel)]="searchText" placeholder="Search for Employee"
           autofocus>
    <br />
    <br />
      <div>
        <table>
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
          </tr>
          <tr *ngFor="let user of users | appFilter: searchText">
            <td>{{user.Id}}</td>
            <td>{{user.FirstName}}</td>
            <td>{{user.LastName}}</td>
            <td>{{user.Email}}</td>
          </tr>
        </table>
      </div>
  </div>
